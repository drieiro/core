window:
  dynamic_title: true
  padding:
    x: 8
    y: 8
  dynamic_padding: false
  #opacity: 0.93
  opacity: 1

env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1"

font:
  normal:
    family: Inconsolata Nerd Font
    style: Regular
  bold:
    family: Inconsolata Nerd Font
    style: Bold
  italic:
    family: Inconsolata Nerd Font
    style: Italic
  bold_italic:
    family: Inconsolata Nerd Font
    style: Bold Italic
  size: 12.0
  offset: 
    y: 2

